spring.application.name=api-gateway

server.port = 9090

spring.cloud.gateway.routes[0].id = CUSTOMER-SERVICES
spring.cloud.gateway.routes[0].uri = lb://CUSTOMER-SERVICES
spring.cloud.gateway.routes[0].predicates[0] = Path=/customer/**
spring.cloud.gateway.routes[0].filters= AuthenticationFilter

spring.cloud.gateway.routes[1].id = MOBILE-SERVICE
spring.cloud.gateway.routes[1].uri = lb://MOBILE-SERVICE
spring.cloud.gateway.routes[1].predicates[0] = Path=/mobile/**
spring.cloud.gateway.routes[1].filters= AuthenticationFilter

spring.cloud.gateway.routes[2].id =CART-SERVICE
spring.cloud.gateway.routes[2].uri = lb://CART-SERVICE
spring.cloud.gateway.routes[2].predicates[0] = Path=/cart/**
spring.cloud.gateway.routes[2].filters= AuthenticationFilter

spring.cloud.gateway.routes[3].id = ORDER-SERVICE
spring.cloud.gateway.routes[3].uri = lb://ORDER-SERVICE
spring.cloud.gateway.routes[3].predicates[0] = Path=/order/**
spring.cloud.gateway.routes[3].filters= AuthenticationFilter

management.endpoints.web.exposure.include= *


eureka.client.service-url.defaultZone = http://localhost:8761/eureka/